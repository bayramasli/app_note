name: note_app
description: Not alma ve yönetim uygulaması
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🧠 State yönetimi
  get: ^4.6.6

  # 🗃️ Lokal veritabanı
  sqflite: ^2.3.2
  path: ^1.8.3

  # 🧭 Konum servisleri
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # 🧾 Dosya dışa aktarma
  pdf: ^3.10.6
  excel: ^4.0.2
  file_picker: ^10.2.1

  # 🌐 Çoklu dil desteği
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2 

  # 🎨 Tema ve ikonlar
  google_fonts: ^6.2.1

  # 🧰 Yardımcılar
  shared_preferences: ^2.2.2
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
